<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon"
            href="https://cdn-icons-png.flaticon.com/512/300/300221.png">
        <link rel="stylesheet" href="./css.css">
        <title>Google</title>
    </head>
    <body>
        <section class="menu">
            <a class="cincop" href="https://mail.google.com/mail/&ogbl">Gmail</a>
            <a class="cincop" href="https://mail.google.com/mail/&ogbl">Imágenes</a>
            <img class="cuadritos" src="./assets/9 cuadros.png"
                alt="icono 9 cuadritos">
            <button class="primary">Iniciar sesión</button>
        </section>
        <section class="google">
            <p>
                <span class="blue bigletter">G</span><span class="red bigletter">o</span><span class="yellow bigletter">o</span><span class="blue bigletter">g</span><span class="green bigletter">l</span><span class="red bigletter">e</span>
            </p>
        </section>
        <section class="buscador">
            <input type="search" name="buscador" id="buscador">
        </section>
        <section class="botones_bajo_buscador">
            <a class="bpadging">Buscar con google</a>
            <a class="bpadging">Voy a tener suerte</a>
        </section>
        <section class="ofrecido">
            <span>Ofecido por Google en: </span>
            <a class="enlace_azul"
                href="https://www.google.com/setprefs?sig=0_0jt861F7uiXdew5OGvr3tdcxIOg%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwij3_aIo4j_AhWIbTABHQf0CR4Q2ZgBCBE">Español
                (Latinoamérica)</a>
        </section>
    </body>
</html>
